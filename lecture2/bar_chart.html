<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>長條圖</title>
    <style>
        #tooltip {
            padding: 5px;
            position: absolute;
            background: black;
            color: white;
            text-align: center;
            border-radius: 4px;
            opacity: 0;
            /* 取消滑鼠事件 */
            pointer-events: none;
        }

        #tooltip p {
            margin: 0px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="tooltip">
        <p id="tooltipName">Name</p>
        <p id="tooltipSale">12000</p>
    </div>
    <!-- 1.圖表容器 -->
    <div id="chart"></div>
    <!-- 2.引用d3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>

    <!-- 3.引用main.js -->
    <script src="./main.js"></script>

</body>

</html>
